<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/alura.png">
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <div class="presentacion__frase__Usuario">
                    
                <textarea class="fraseUsuario" type="text" placeholder="Ingrese texto aqui." id="entradaTexto"  rows= "6" cols= "50"  ></textarea>
            </div>
            
            <section class="presentacion__botones">
                <div class="presentacion__advertencia">
                    <img class="icono" src="./assets/signo.png">
                    <p class="advertencia"></p>
                </div>
                
                <div class="modelo__botones" >
                    <button onclick="encriptarPalabras();" class= "boton__encriptador" id="encriptar">Encriptar </button>
                    <button onclick="desencriptarPalabras();" class= "boton__desencriptador"id="encriptar">Desencriptar </button>
                </div>
            </section>
        </section>
            
        <div class="presentacion__resultado" id="antesDeClic">
            <img class="imagen" src="./assets/1.png"> 
            <p class="alineacion__mensaje">
                <strong class="mensaje1"> </strong>
            </p> 
            <p class="mensaje2">

            </p>       
        </div>
        <div class="mostrar__resultado" id="despuesDeClic">
            <p class="resultado" id="textoCopiar">

            </p>
            <button class="boton__copiar" onclick="copiarTexto()"> copiar </button>
        </div>
        
    </main>
    <footer>
        <div>

        
            <p class="mensaje__footer1">Development by: <strong>Daniel Muñoz</strong> </p>
            <p class="mensaje__footer2">
                13 de agosto de 2024
            </p>
        </div>
        <div>
            <a class="presentacion__enlaces__link" href="https://github.com/lobo1994">
                <img src="./assets/github.png">
                GitHub
            </a>
            <a class="presentacion__enlaces__link" href="www.linkedin.com/in/daniel-muñoz-ia-programming">
                <img src="./assets/linkedin.png">
                Linkedin
            </a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
