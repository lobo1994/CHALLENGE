<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <div class="presentacion__frase__Usuario">
                    
                <input class="fraseUsuario" type="text" id="entradaTexto" name="entrada_texto" placeholder="Ingrese texto aqui" oninput="ajustarInput(this)"
                />

            </div>
            
            <section class="presentacion__botones">
                <div class="presentacion__advertencia">
                    <img class="icono" src="./assets/signo.png">
                    <p class="advertencia"></p>
                </div>
                
                <div class="modelo__botones" >
                    <button onclick="encriptarPalabras();" class= "boton__encriptador" id="encriptar">Encriptar </button>
                    <button onclick="desencriptarPalabras();" class= "boton__desencriptador"id="encriptar">Desencriptar </button>
                </div>
            </section>
        </section>
            
        <div class="presentacion__resultado" id="antesDeClic">
            <img class="imagen" src="./assets/1.png"> 
            <p class="alineacion__mensaje">
                <strong class="mensaje1"> </strong>
            </p> 
            <p class="mensaje2">

            </p>       
        </div>
        <div class="mostrar__resultado" id="despuesDeClic">
            <p class="resultado">

            </p>
            <button> copiar</button>
        </div>
        
    </main>
